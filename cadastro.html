<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Imobiliária</title>
    <link rel="shortcut icon" href="imagens/Icone e logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f4c198edf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <div>
            <a href="imobiliaria.html">
                <img src="imagens/Icone e logo.png" alt="Logo Casa" loading="lazy" id="topo da página">
            </a>
        </div>

        <div>
            <h1>JK IMOBILIÁRIA</h1>
        </div>

        <div class="div-cabecalho">
            <ul>
                <li>
                    <a href="#sessao-02">Imóveis para comprar</a>
                </li>

                <li>
                    <a href="#sessao-03">Imóveis para alugar</a>
                </li>

                <li>
                    <a href="form.html">Imovéis</a>
                </li>

            </ul>
        </div>

    </header>







    <section class="sessao1">

        <div class="formulario">

            <form action="">

                <img src="imagens/Icone e logo.png" alt="icone casa" class="imgform">



                <h2>Entre e Acesse</h2>
                <p>Conheça as nossas ofertas e descontos exclusivos para clientes da JK Imobiliária</p>

                <label for="input-email">EMAIL</label>
                <input type="email" class="inpult-email" id="inpult-email" name="inpult-email"
                    placeholder="Insira seu E-mail" required> <br>


                <label for="inpult-password">SENHA</label>
                <input type="password" class="inpult-password" id="inpult-password" name="inpult-password"
                    placeholder="Digite sua Senha" required> <br>

                <a href="cadastro2.html">
                    <p>Não tem Login? Cadastre-se</p>
                </a>

                <input type="submit" value="Entrar" class="botao">
            </form>
        </div>
    </section>

    <!-- label= usada  como etiqueta para formulario (nome da caixa) peça fundamental para comstrução de formulário. O (FOR") que é vinvulado com ele servirá para escificar a qual input ele pertence/conversa. -->


    <!-- INPUT= Utilizado para especificar o tipo de entrada da informação (text,E-mail,password, Date e etc...) Sempre que o input precisa ter um ID, CLASS e NAME para facilitar em ações futuras,-->


    <!-- input type "submit" = utilizado como botão, e o type "submit" faz uma ação de envio das informações que se encontrram dentro do formulário, sendo essencial para um formulário. Alterando o "value"´é possivel trocar o nome de visualização do botão.-->


    <footer>
        <div>
            <p>TODOS OS DIREITOS</p>
            <p>2025&Copy</p>
        </div>

        <div>
            <img src="imagens/Icone e logo.png" alt="imagem casa">

        </div>

        <div class="iconesfooter">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-phone"></i>
            <p>(99) 2635-8682</p>
        </div>

    </footer>


    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
